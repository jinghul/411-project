<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <iframe src="https://open.spotify.com/embed/user/1281522955/playlist/7nTrpF8afe8dw67P1L16wH" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    <button style="height: 100px;width:100px;" id="skip_button"></button>
    <div><p id="skip_response"></p></div>
    <script>
        window.onload = function() {
            var skip_button = document.getElementById('skip_button');
            skip_button.onclick = async () => {
                await $.post('http://localhost:8888/play/init/', function(data,textStatus,jqXHR) {
                    document.getElementById('skip_response').innerHTML = JSON.stringify({"data" : data, "textStatus" : textStatus, "jqXHR" : jqXHR});
                });
                $.post('http://localhost:8888/play/next/', function(data, textStatus, jqXHR) {
                    document.getElementById('skip_response').innerHTML += JSON.stringify({"data" : data, "textStatus" : textStatus, "jqXHR" : jqXHR});
                });
            };
        }
    </script>
</body>
</html>
